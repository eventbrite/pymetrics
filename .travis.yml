os: linux
dist: xenial
language: python
matrix:
  include:
    - stage: build
      python: '2.7'
      install:
        - pip install -U pip setuptools "flake8~=3.7,>=3.7.8"
        - pip install .[testing]
      script:
        - pytest --cov-report term-missing
        - flake8 .
    - stage: build
      python: '3.5'
      install:
        - pip install -U pip setuptools
        - pip install .[testing]
      script:
        - pytest --cov-report term-missing
    - stage: build
      python: '3.6'
      install:
        - pip install -U pip setuptools "flake8~=3.7,>=3.7.8"
        - pip install .[testing]
      script:
        - pytest --cov-report term-missing
        - flake8 .
    - stage: build
      python: '3.7'
      install:
        - pip install -U pip setuptools
        - pip install .[testing]
      script:
        - pytest --cov-report term-missing
        - mypy .
    - stage: build
      python: '3.8'
      install:
        - pip install -U pip setuptools
        - pip install .[testing]
      script:
        - pytest --cov-report term-missing
        - mypy . --exclude=build
    - stage: deploy
      if: tag =~ ^[0-9]+\.[0-9]+\.[0-9]+
      python: '3.6'
      script: skip
      install:
        - pip install -U pip setuptools pyopenssl
      deploy:
        provider: pypi
        username: eventbrite
        password:
           secure: 
        distributions: "sdist bdist_wheel"
        on:
          tags: true
